<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="icon" type="images/icon"  href="https://cdn-icons-png.flaticon.com/512/1695/1695141.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Lavishly+Yours&family=Pinyon+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=DynaPuff:wght@400..700&family=Playwrite+AU+SA:wght@100..400&family=Quintessential&display=swap" rel="stylesheet">
    <style>
        body
        {
            background-color:#001A6E;
        }
        .cred
        {
            background-color:white;
            display:flex;
            flex-direction:column;
            justify-content:space-evenly;
            align-items:center;
            width:400px;
            height:300px;
            margin-top:70px;
            margin-left:550px;
            border-radius:28px;
            transform: translateY(0) scale(1);
            transition:transform 0.8s ease-in-out
        }
        input
        {
            height:50px;
            width:300px;
            background-color:#074799;
            border-radius:10px;
            text-align:center;
            font-family:Quintessential;
            color:white;
            font-weight:bold;
            font-size:24px;
            border:1px solid #074799;

        }
        button
        {
            height:50px;
            border-radius:10px;
            width:308px;
            background-color:#074799;
            cursor:pointer;
            font-family:Quintessential;
            color:white;
            font-size:24px;
            border:2px solid #074799;
        }
        p
        {
            font-family:Quintessential;
            color:white;
            font-size:32px;
            margin-left:130px;
            font-weight:bolder;
        }
        .cred:hover
        {
            transform: translateY(-10%) scale(1.05);
            transition:transform 1s ease-in-out
        }
    </style>
</head>
<body>
<p>Stay Organized, Stay Productive! Log in to your To-Do List and start managing your tasks with ease.</p>

<div class="cred">

    <input id="u" type="text" placeholder="Username" required>
    <input id="p" type="password" placeholder="Password" required>
    <button type="submit" onclick="tasks()">Log In</button>

</div>

<script src="script.js"></script>
</body>
</html>
